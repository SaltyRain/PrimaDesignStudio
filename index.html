<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <div class="logo header--logo"></div>
        <!-- /.logo header--logo -->
        <ul class="nav header--nav">
            <li class="nav--item"></li>
            <li class="nav--item"></li>
            <li class="nav--item"></li>
            <li class="nav--item"></li>
            <li class="nav--item"></li>
        </ul>
        <!-- /.nav header--nav -->
        <button class="button header--request-button"></button> 
        <!-- /.button header--request-button -->
        <a href="" class="tel header--tel">
            <span class="tel__number"></span> 

        </a> 
        <!-- /.tel header--tel -->
    </header>
    <!-- /.header -->

    <section class="banner">
        <h1 class="visually-hidden">Студия дизайна интерьеров в Санкт-Петербурге Prima Design Studio</h1>

        <div class="logo banner--logo"></div>
        <!-- /.logo banner--logo -->
        <button class="arrow scroll-down"></button> <!-- /.arrow scroll-down -->
    </section>
    <!-- /.banner -->

    <section class="about container">
        <h2 class="heading">О студии</h2>
        <span class="accent"></span>
        <p class="text-block"></p>
        <p class="text-block"></p>

        <div class="image-block"></div>
        <span class="sign"></span>

        <section class="magazine">
            <h3></h3>

            <div class="slider">
                <button class="slide-left"></button>

                <div class="slider--item">
                    <a href="">
                        <div class="image-block"></div>
                        <h4 class="slider-item--heading"></h4>
                        <span class="slider-item--text"></span>
                    </a>
                </div>
                <!-- /.slider--item -->
            </div>
        </section>
        <!-- /.magazine -->
    </section>
    <!-- /.about container -->

    
    <section class="portfolio container">
        <h2 class="heading">Портфолио</h2>
        <span class="accent"></span>

        <div class="gallery">
            <div class="project">
                <div class="project--image">
                    <div class="project--hover">
                        <p class="project-hover--description"></p>
                        <span class="project-hover--area"></span>
                        <a href="" class="button project-hover--button"></a>
                    </div>
                </div>

                <div class="project--description">
                    <a href="">
                        <h4 class="project--title"></h4>
                        <span class="project--city"></span>
                    </a>
                </div>
                <!-- /.project--descripton -->
            </div>
            <!-- /.project -->

            <button class="gallery--open-more">

            </button> 
            <!-- /.gallery--open-more -->
        </div>
        <!-- /.gallery -->
    </section>
    <!-- /.portfolio container -->

    <section class="work-process container">
        <h3 class="heading">Процесс работы</h3>

    </section>
    <!-- /.work-process container -->

    <div class="section prices container">
        <h3 class="heading">Цены</h3>
        <span class="bold">Рассчитать стоимость проекта</span>
        <span class="accent">Мы сформируем Вам файл, в котором будут указаны стоимость и подробности проектирования</span>

        <div class="img"></div>

        
    </div>
    <!-- /.section prices container -->

    <footer class="footer">
        <ul class="social-media">
            <li class="social-media--item"><a href=""></a></li>
            <li class="social-media--item"><a href=""></a></li>
        </ul>
        <!-- /.social-media -->

        <span class="copyright"></span>
        <a href="" class="policy"><span></span></a>
    </footer>
    <!-- /.footer -->
</body>
</html>
